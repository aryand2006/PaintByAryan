<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MS Paint by Aryan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="toolbar">
            <div class="tool-section">
                <h3>Tools</h3>
                <div class="tool-items">
                    <div class="tool" data-tool="select" title="Select"><i class="fas fa-mouse-pointer"></i></div>
                    <div class="tool" data-tool="brush" title="Brush"><i class="fas fa-paint-brush"></i></div>
                    <div class="tool" data-tool="pencil" title="Pencil"><i class="fas fa-pencil-alt"></i></div>
                    <div class="tool" data-tool="eraser" title="Eraser"><i class="fas fa-eraser"></i></div>
                    <div class="tool" data-tool="line" title="Line"><i class="fas fa-slash"></i></div>
                    <div class="tool" data-tool="rectangle" title="Rectangle"><i class="far fa-square"></i></div>
                    <div class="tool" data-tool="circle" title="Circle"><i class="far fa-circle"></i></div>
                    <div class="tool" data-tool="text" title="Text"><i class="fas fa-font"></i></div>
                    <div class="tool" data-tool="fill" title="Fill"><i class="fas fa-fill-drip"></i></div>
                </div>
            </div>
            
            <div class="tool-section">
                <h3>Colors</h3>
                <div class="color-picker">
                    <input type="color" id="colorPicker" value="#000000">
                    <div class="recent-colors"></div>
                </div>
                <div class="color-palette">
                    <div class="color" style="background-color: #000000" data-color="#000000"></div>
                    <div class="color" style="background-color: #ffffff" data-color="#ffffff"></div>
                    <div class="color" style="background-color: #ff0000" data-color="#ff0000"></div>
                    <div class="color" style="background-color: #00ff00" data-color="#00ff00"></div>
                    <div class="color" style="background-color: #0000ff" data-color="#0000ff"></div>
                    <div class="color" style="background-color: #ffff00" data-color="#ffff00"></div>
                </div>
            </div>

            <div class="tool-section">
                <h3>Options</h3>
                <div class="tool-options">
                    <div class="option">
                        <label for="lineWidth">Size:</label>
                        <input type="range" id="lineWidth" min="1" max="50" value="5">
                    </div>
                    <div class="option">
                        <label for="transparency">Opacity:</label>
                        <input type="range" id="transparency" min="0" max="100" value="100">
                    </div>
                </div>
            </div>
            
            <div class="tool-section">
                <h3>Shape Controls</h3>
                <div class="tool-options shape-controls" style="display: none;">
                    <div class="option">
                        <label for="shapeWidth">Width:</label>
                        <input type="number" id="shapeWidth" min="1" value="100">
                    </div>
                    <div class="option">
                        <label for="shapeHeight">Height:</label>
                        <input type="number" id="shapeHeight" min="1" value="100">
                    </div>
                    <div class="option">
                        <label for="shapeRotation">Rotation:</label>
                        <input type="range" id="shapeRotation" min="0" max="360" value="0">
                        <span id="rotationValue">0Â°</span>
                    </div>
                    <button id="deleteShape" title="Delete Shape"><i class="fas fa-trash"></i> Delete</button>
                </div>
            </div>
            
            <div class="tool-section">
                <h3>Actions</h3>
                <div class="action-buttons">
                    <button id="clearCanvas" title="Clear canvas"><i class="fas fa-trash"></i></button>
                    <button id="saveBtn" title="Save image"><i class="fas fa-save"></i></button>
                    <button id="undoBtn" title="Undo"><i class="fas fa-undo"></i></button>
                    <button id="redoBtn" title="Redo"><i class="fas fa-redo"></i></button>
                </div>
            </div>
        </div>
        
        <div class="canvas-container">
            <canvas id="canvas"></canvas>
        </div>

        <div class="layers-panel">
            <h3>Layers</h3>
            <div class="layers-list" id="layersList">
                <!-- Layers will be added here dynamically -->
            </div>
            <div class="layer-actions">
                <button id="addLayer" title="Add Layer"><i class="fas fa-plus"></i></button>
                <button id="deleteLayer" title="Delete Layer"><i class="fas fa-trash"></i></button>
                <button id="mergeLayer" title="Merge Down"><i class="fas fa-object-group"></i></button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
